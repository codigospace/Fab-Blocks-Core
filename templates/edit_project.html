<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='media/codigo.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
</head>
<body>
    <h1>Edit Project: {{ project_name }}</h1>
    
    <form action="{{ url_for('edit_project', project_name=project_name) }}" method="post">
        <input type="text" name="new_project_name" placeholder="New Project Name">
        <button type="submit">Rename Project</button>
    </form>
</body>
</html>
