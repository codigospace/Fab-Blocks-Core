<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='media/error.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tailwind.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='flowbite.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='visualino.css') }}">
    <script src="{{ url_for('static', filename='tailwind.js') }}"></script>
    <script src="{{ url_for('static', filename='flowbite.js') }}"></script>
</head>
<body class="bg-gray-100">
    <!-- Contenedor principal con estilos de Tailwind -->
    <div class="container mx-auto py-8">
        <!-- Contenedor de error -->
        <div class="max-w-md mx-auto bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">¡Error!</strong>
            <span class="block sm:inline">Ocurrió un problema al procesar su solicitud.</span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Cerrar</title><path d="M14.348 14.849a1 1 0 01-1.414 0L10 11.414l-2.934 3.435a1 1 0 01-1.414-1.414l3.434-3.434-3.434-3.434a1 1 0 111.414-1.414L10 8.586l2.934-3.435a1 1 0 011.414 1.414L11.414 10l3.435 2.934a1 1 0 010 1.414z"/></svg>
            </span>
        </div>
        
        <!-- Botón de retorno -->
        <div class="flex items-center justify-center mt-6">
            <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Regresar</a>
        </div>
    </div>
</body>
</html>
